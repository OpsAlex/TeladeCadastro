<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"
            data-min-length="3" data-email-Validate>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        
        <div id="social-container">
               <p>Ou entre pelas suas redes sociais</p>
               <a class="fa fa-facebook" href="https://www.facebook.com/alex.bezerra.50"></a>
               <a class="fa fa-linkedin" href="https://www.linkedin.com/in/alex-bezerra-72b97192/"></a>
        </div>
        
        <div id="register-container">
            <p>Ainda n√£o tem conta?</p>
            <a href="../Cadastro/index.html">Registar</a>
        </div>
    </div>
</body>
</html>
