<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" method="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu E-mail">
            </div>
        
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu Nome">
            </div>

            <div class="half-box">
                <label for="lastName">Sobrenome</label>
                <input type="text" name="lastName" id="lastName" placeholder="Digite o seu Sobrenome">
            </div>

            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite o sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso<a href="#">Termos de uso</a></label>
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submite" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    
    <script src="js/scripts.js"></script>
</body>
</html>
